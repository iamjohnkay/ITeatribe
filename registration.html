<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <style>
    footer{
        text-align: center;
    }

    body{
        background-color: #f3ca58f6;
        font-family: 'Cambria';
    }
    </style>

</head>
<body>
<header>
    <img src="./images/itea.jpg" alt="ITea-tribe logo" width="90">
</header>
    <center><h2>Monthly Tribe Meet Registration</h2></center>
    <form  >
        <fieldset>
            <legend>Register !</legend>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="mobnumber">Mob.No</label></td>
                <td><input type="tel" name="mobnumber" id="mobnumber" required></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" name="age" id="age"  placeholder="Minumum 16"></td>
            </tr>
            <tr>
                <td><label for="date">Choose Date</label></td>
                <td><input type="date" name="date" id="date" required></td>
            </tr>
            <tr>
                <td><label for="questions">Question to discuss</label></td>
                <td><input type="textarea" name="questions" id="questions"></td>
            </tr>
            <tr>
                <td><label for="Consent">Whatsapp Consent</label></td>
                <td><input type="checkbox" id="consent" name="consent">Yes, I give my consent to whatsapp me.
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Clear"></td><br><br>
                <td><input type="submit" value="Register" onclick="reg()"></td>
            </tr>

        </table>


       











    </fieldset>
    </form>
    <script>
            function reg()
            {
                
                var x = document.getElementById(age);
                if(x<=16)
                {
                    alert('Please fill the form correctly to register');
                    
                }
                else{
                    alert('Successfully Registered! will meet soon'); 
             }
            }
            
            
            </script>
    <footer> &#169; ITea Tribe Pvt. Ltd.</footer>
</body>
</html>
